<div [hidden]="!submitted">
  <div class="hero-submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>

<div [hidden]="submitted">
  <div class="hero-form-ctn">
    <h3>Hero Form</h3>
    <br>
    <form #heroForm="ngForm" class="hero-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is Required
        </div>
        <br>
        <label for="alterEgo">Alter Ego</label>
        <input class="form-control" type="text" [(ngModel)]="model.alterEgo" name="alterEgo">
        <br>
        <label for="power">Hero Power</label>
        <select class="form-control" id="power" required [(ngModel)]="model.power" name="power" #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is Required
        </div>
      </div>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">
        New Hero
      </button>
      &nbsp;
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">
        Submit
      </button>
      <hr>
      model:
      <pre>{{ model | json }}</pre>

      myHero:
      <pre>{{ myHero | json }}</pre>
    </form>
  </div>
</div>
